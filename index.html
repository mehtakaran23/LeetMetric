<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!--heading 
   user
   stats-->
        <h1>LeetMetric</h1>
        <div class="user_container">
            <p>Enter your username below :</p>
            <div class="user_input_container">
                <input type="text" placeholder="Enter you username here" id="user-input">
                <button id="search-btn">Search</button>
            </div>
        </div>

        <div class="stats-container">
            <div class="progress">
                <div class="progress-item-circle Easy-progress">
                    <span id="easy-label"></span>
                    <p>Easy</p>
                </div>
                <div class="progress-item-circle Medium-progress">
                    <span id="medium-label"></span>
                    <p>Medium</p>
                </div>
                <div class="progress-item-circle Hard-progress">
                    <span id="hard-label"></span>
                    <p>Hard</p>
                </div>
            </div>

        </div>
        <div class="stats-card">
            <!--direcltly populate the card here from JS -->
        </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
